<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Aim Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <h1>Aim Game</h1>
            <button type="button" id="start-btn">Start the game</button>
        </div>
        <div class="screen">
            <h2>Choose time to play</h2>
            <div class="button-group">
                <button type="button" class="time-btn" data-time="5">5 s</button>
                <button type="button" class="time-btn" data-time="10">10 s</button>
                <button type="button" class="time-btn" data-time="20">20 s</button>
                <button type="button" class="time-btn" data-time="30">30 s</button>
            </div>
        </div>
        <div class="screen">
            <h3>Time left: <span id="timer">00:00</span></h3>
            <div id="board"></div>
        </div>
    </div>
    <script src="./app.js?v.1.0.2"></script>
</body>
</html>
